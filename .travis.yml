services: docker

language: python
python: "3.8"

before_install:
- docker build -t moderncv-fontawesome .

script:
- pip install jinja2 pyyaml
- mkdir uncommitted
- python generate.py
- cd uncommitted
- docker run -v $(pwd):/data moderncv-fontawesome brabban_cv.tex

deploy:
  provider: releases
  api_key: ${GH_API_KEY}
  file: uncommitted/brabban_cv.pdf
  skip_cleanup: true
  draft: true
