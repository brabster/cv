services: docker

before_install:
- docker build -t moderncv-fontawesome .

script:
- wget https://github.com/brabster/tw-site-bootstrap/blob/master/src/data/people/brabban.yml
- docker run -v $(pwd):/data moderncv-fontawesome brabban_cv.tex

before_deploy:
- git tag latest

deploy:
  provider: releases
  api_key: ${GH_API_KEY}
  file: brabban_cv.pdf
  